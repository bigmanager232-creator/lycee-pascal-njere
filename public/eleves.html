        .layout { display: flex; min-height: 100vh; }
        .sidebar {
            width: 260px;

        .logo-title { font-family: 'Sora', sans-serif; font-size: 16px; font-weight: 700; }
        .logo-subtitle { font-size: 12px; color: var(--muted); }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; margin-bottom: 6px; text-decoration: none; color: var(--muted); border-radius: 10px; font-weight: 500; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { background: var(--primary-soft); color: #b45309; }

        .content { flex: 1; padding: 32px 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h1 { font-family: 'Sora', sans-serif; font-size: 26px; }
        .header p { color: var(--muted); margin-top: 4px; }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-secondary { background: #f2f4f7; color: var(--text); }

        .filters {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        .filters label { font-size: 12px; color: var(--muted); margin-bottom: 6px; display: block; }
        .filters input, .filters select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
        }
        .card-header { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--primary);
            color: #fff;
            display: grid;
            place-items: center;
            font-weight: 700;
        }
        .card-title { font-weight: 700; }
        .card-subtitle { font-size: 12px; color: var(--muted); }
        .info { display: grid; gap: 6px; font-size: 13px; }

        .badge { padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; display: inline-flex; }
        .badge-ok { background: #d1fae5; color: #065f46; }
        .badge-bad { background: #fee2e2; color: #991b1b; }

        .card-actions { display: flex; gap: 8px; margin-top: 12px; }
        .icon-btn { border: none; background: #f2f4f7; width: 34px; height: 34px; border-radius: 8px; cursor: pointer; }
        .icon-btn.edit { background: #fde68a; color: #92400e; }
        .icon-btn.delete { background: #fee2e2; color: #991b1b; }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            width: min(680px, 95vw);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .modal-header h2 { font-family: 'Sora', sans-serif; font-size: 20px; }
        .close-btn { border: none; background: #f2f4f7; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
        .form-group input, .form-group select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 16px; }

        @media (max-width: 900px) {
            .layout { flex-direction: column; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">ðŸŽ“</div>
                <div>
                    <div class="logo-title">LycÃ©e Pascal NjÃ¨rÃ¨ IV</div>
                    <div class="logo-subtitle">SystÃ¨me de gestion</div>
                </div>
            </div>
            <a class="nav-link" href="/">ðŸ“Š Dashboard</a>
            <a class="nav-link" href="/personnel.html">ðŸ‘¥ Personnel</a>

        <main class="content">
            <div class="header">
                <div>
                    <h1>Ã‰lÃ¨ves</h1>
                    <p>Gestion des dossiers et du suivi scolaire.</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">âž• Inscrire</button>
            </div>

            <div class="filters">
                <div>
                    <label>Recherche</label>
                    <input type="text" id="searchInput" placeholder="Nom, prÃ©nom, matricule" oninput="applyFilters()">
                </div>
                <div>
                    <label>Classe</label>
                    <select id="classFilter" onchange="applyFilters()">
                        <option value="">Toutes</option>
                        <option value="6Ã¨me">6Ã¨me</option>
                        <option value="5Ã¨me">5Ã¨me</option>

                        <option value="1Ã¨re">1Ã¨re</option>

                <div>
                    <label>Statut financier</label>
                    <select id="statusFilter" onchange="applyFilters()">

    <div class="modal" id="studentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Inscrire un Ã©lÃ¨ve</h2>
                <button class="close-btn" onclick="closeModal()">âœ•</button>
            </div>
            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Matricule</label>
                        <input type="text" id="matricule" placeholder="Auto" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" id="nom" required>
                    </div>
                    <div class="form-group">
                        <label>PrÃ©nom</label>
                        <input type="text" id="prenom" required>
                    </div>
                    <div class="form-group">
                        <label>Date de naissance</label>
                        <input type="date" id="date_naissance">
                    </div>
                    <div class="form-group">
                        <label>Classe</label>
                        <select id="classe" required>
                            <option value="">SÃ©lectionner</option>
                            <option value="6Ã¨me">6Ã¨me</option>

                            <option value="4Ã¨me">4Ã¨me</option>
                            <option value="3Ã¨me">3Ã¨me</option>

                        </select>
                    </div>
                    <div class="form-group">

                    </div>
                </div>
                <div class="form-actions">

                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let students = [];
        let editingId = null;

        async function loadStudents() {
            try {
                const response = await fetch('/api/eleves');
                if (!response.ok) throw new Error('Chargement impossible');
                students = await response.json();
                applyFilters();
            } catch (error) {
                console.error(error);
                alert('Erreur lors du chargement des Ã©lÃ¨ves.');
            }
        }

        function renderStudents(list) {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';

            list.forEach(student => {
                const initials = `${(student.prenom || '').charAt(0)}${(student.nom || '').charAt(0)}`.toUpperCase();
                const statusClass = student.statut_financier === 'insolvable' ? 'badge-bad' : 'badge-ok';
                const statusText = student.statut_financier === 'insolvable' ? 'Insolvable' : 'Solvable';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="avatar">${initials || 'Ã‰'}</div>
                        <div>
                            <div class="card-title">${student.prenom || ''} ${student.nom || ''}</div>
                            <div class="card-subtitle">Matricule: ${student.matricule || 'â€”'}</div>
                        </div>
                    </div>
                    <div class="info">
                        <div>Classe: <strong>${student.classe || 'â€”'}</strong></div>
                        <div>TÃ©lÃ©phone: <strong>${student.telephone || 'â€”'}</strong></div>
                        <div>Email: <strong>${student.email || 'â€”'}</strong></div>
                    </div>
                    <div style="margin-top: 10px;">
                        <span class="badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn edit" onclick="editStudent(${student.id})">âœï¸</button>
                        <button class="icon-btn delete" onclick="deleteStudent(${student.id})">ðŸ—‘ï¸</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const classFilter = document.getElementById('classFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = students.filter(student => {
                const haystack = `${student.nom || ''} ${student.prenom || ''} ${student.matricule || ''}`.toLowerCase();
                const matchesSearch = !search || haystack.includes(search);
                const matchesClass = !classFilter || student.classe === classFilter;
                const matchesStatus = !statusFilter || student.statut_financier === statusFilter;
                return matchesSearch && matchesClass && matchesStatus;
            });

            renderStudents(filtered);
        }

        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Inscrire un Ã©lÃ¨ve';
            document.getElementById('studentForm').reset();
            document.getElementById('matricule').value = '';
            document.getElementById('studentModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
        }

        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Modifier un Ã©lÃ¨ve';
            document.getElementById('matricule').value = student.matricule || '';
            document.getElementById('nom').value = student.nom || '';
            document.getElementById('prenom').value = student.prenom || '';
            document.getElementById('date_naissance').value = student.date_naissance || '';
            document.getElementById('classe').value = student.classe || '';
            document.getElementById('telephone').value = student.telephone || '';
            document.getElementById('email').value = student.email || '';
            document.getElementById('adresse').value = student.adresse || '';
            document.getElementById('statut_financier').value = student.statut_financier || 'solvable';
            document.getElementById('studentModal').classList.add('active');
        }

        async function deleteStudent(id) {
            if (!confirm('Supprimer cet Ã©lÃ¨ve ?')) return;
            try {
                const response = await fetch(`/api/eleves/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Suppression impossible');
                await loadStudents();
            } catch (error) {
                console.error(error);
                alert('Erreur lors de la suppression.');
            }
        }

        document.getElementById('studentForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const payload = {
                matricule: document.getElementById('matricule').value || undefined,
                nom: document.getElementById('nom').value.trim(),
                prenom: document.getElementById('prenom').value.trim(),
                date_naissance: document.getElementById('date_naissance').value,
                classe: document.getElementById('classe').value,
                telephone: document.getElementById('telephone').value.trim(),
                email: document.getElementById('email').value.trim(),
                adresse: document.getElementById('adresse').value.trim(),
                statut_financier: document.getElementById('statut_financier').value
            };

            try {
                const response = await fetch(editingId ? `/api/eleves/${editingId}` : '/api/eleves', {
                    method: editingId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Sauvegarde impossible');
                await loadStudents();
                closeModal();
            } catch (error) {
                console.error(error);
                alert('Erreur lors de l\'enregistrement.');
            }
        });

        loadStudents();
    </script>
