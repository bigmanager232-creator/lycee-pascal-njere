<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycée Pascal Njèrè IV - Élèves</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #f59e0b;
            --primary-soft: #fef3c7;
            --danger: #ef4444;
            --sidebar: #1e3a8a;
            --sidebar-dark: #1e40af;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Outfit", system-ui, sans-serif; background: var(--bg); color: var(--text); }
        .layout { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: linear-gradient(180deg, var(--sidebar) 0%, var(--sidebar-dark) 100%); padding: 24px 20px; color: #e2e8f0; }
        .brand h1 { font-size: 18px; margin-bottom: 4px; color: #ffffff; font-family: "Sora", sans-serif; }
        .brand p { color: #cbd5f5; font-size: 13px; }
        .nav a { display: block; padding: 10px 12px; border-radius: 10px; text-decoration: none; color: #e2e8f0; margin-bottom: 6px; font-weight: 600; }
        .nav a.active, .nav a:hover { background: rgba(255, 255, 255, 0.14); color: #ffffff; }
        .content { flex: 1; padding: 28px 36px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; gap: 12px; flex-wrap: wrap; }
        .header h2 { font-size: 24px; }
        .header p { color: var(--muted); margin-top: 6px; }
        .btn { padding: 10px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #f3f4f6; color: var(--text); }
        .filters { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 14px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 16px; }
        .filters label { font-size: 12px; color: var(--muted); display: block; margin-bottom: 6px; }
        .filters input, .filters select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 14px; }
        .card h3 { font-size: 16px; margin-bottom: 4px; }
        .card p { font-size: 13px; color: var(--muted); margin-bottom: 6px; }
        .badge { padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; }
        .badge-ok { background: #d1fae5; color: #065f46; }
        .badge-bad { background: #fee2e2; color: #991b1b; }
        .card-actions { display: flex; gap: 8px; margin-top: 10px; }
        .icon-btn { border: none; background: #f3f4f6; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }
        .icon-btn.edit { background: #fde68a; color: #92400e; }
        .icon-btn.delete { background: #fee2e2; color: #991b1b; }
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.45); display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--card); border-radius: 12px; padding: 20px; width: min(680px, 95vw); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .close-btn { border: none; background: #f3f4f6; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
        .form-group { margin-bottom: 8px; }
        .form-group label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
        .form-group input, .form-group select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 12px; }
        @media (max-width: 900px) { .layout { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">
                <h1>Lycée Pascal Njèrè IV</h1>
                <p>Système de gestion</p>
            </div>
            <nav class="nav">
                <a href="/">Tableau de bord</a>
                <a href="/personnel.html">Personnel</a>
                <a class="active" href="/eleves.html">Élèves</a>
                <a href="/emploi-temps.html">Emploi du temps</a>
                <a href="/absences.html">Absences</a>
                <a href="/finance.html">Finance (APEE)</a>
                <a href="/bulletins.html">Bulletins</a>
            </nav>
        </aside>

        <main class="content">
            <div class="header">
                <div>
                    <h2>Élèves</h2>
                    <p>Gestion des dossiers et du suivi scolaire.</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">Inscrire</button>
            </div>

            <div class="filters">
                <div>
                    <label>Recherche</label>
                    <input type="text" id="searchInput" placeholder="Nom, prénom, matricule" oninput="applyFilters()">
                </div>
                <div>
                    <label>Classe</label>
                    <select id="classFilter" onchange="applyFilters()">
                        <option value="">Toutes</option>
                        <option value="6e">6e</option>
                        <option value="5e">5e</option>
                        <option value="4e">4e</option>
                        <option value="3e">3e</option>
                        <option value="2nde">2nde</option>
                        <option value="1re">1re</option>
                        <option value="Tle">Terminale</option>
                    </select>
                </div>
                <div>
                    <label>Statut financier</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="">Tous</option>
                        <option value="solvable">Solvable</option>
                        <option value="insolvable">Insolvable</option>
                    </select>
                </div>
            </div>

            <div class="grid" id="studentsGrid"></div>
        </main>
    </div>

    <div class="modal" id="studentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Inscrire un élève</h3>
                <button class="close-btn" onclick="closeModal()">-</button>
            </div>
            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Matricule</label>
                        <input type="text" id="matricule" placeholder="Auto" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" id="nom" required>
                    </div>
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" id="prenom" required>
                    </div>
                    <div class="form-group">
                        <label>Date de naissance</label>
                        <input type="date" id="date_naissance">
                    </div>
                    <div class="form-group">
                        <label>Classe</label>
                        <select id="classe" required>
                            <option value="">Sélectionner</option>
                            <option value="6e">6e</option>
                            <option value="5e">5e</option>
                            <option value="4e">4e</option>
                            <option value="3e">3e</option>
                            <option value="2nde">2nde</option>
                            <option value="1re">1re</option>
                            <option value="Tle">Terminale</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="tel" id="telephone">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" id="adresse">
                    </div>
                    <div class="form-group">
                        <label>Statut financier</label>
                        <select id="statut_financier" required>
                            <option value="solvable">Solvable</option>
                            <option value="insolvable">Insolvable</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let students = [];
        let editingId = null;

        async function loadStudents() {
            try {
                const response = await fetch('/api/eleves');
                if (!response.ok) throw new Error('Chargement impossible');
                students = await response.json();
                applyFilters();
            } catch (error) {
                console.error(error);
                alert('Erreur lors du chargement des élèves.');
            }
        }

        function renderStudents(list) {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';

            list.forEach(student => {
                const statusClass = student.statut_financier === 'insolvable' ? 'badge-bad' : 'badge-ok';
                const statusText = student.statut_financier === 'insolvable' ? 'Insolvable' : 'Solvable';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${student.prenom || ''} ${student.nom || ''}</h3>
                    <p>Matricule: ${student.matricule || ''}</p>
                    <p>Classe: ${student.classe || ''}</p>
                    <p>Téléphone: ${student.telephone || ''}</p>
                    <span class="badge ${statusClass}">${statusText}</span>
                    <div class="card-actions">
                        <button class="icon-btn edit" onclick="editStudent(${student.id})"></button>
                        <button class="icon-btn delete" onclick="deleteStudent(${student.id})">-</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const classFilter = document.getElementById('classFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = students.filter(student => {
                const haystack = `${student.nom || ''} ${student.prenom || ''} ${student.matricule || ''}`.toLowerCase();
                const matchesSearch = !search || haystack.includes(search);
                const matchesClass = !classFilter || student.classe === classFilter;
                const matchesStatus = !statusFilter || student.statut_financier === statusFilter;
                return matchesSearch && matchesClass && matchesStatus;
            });

            renderStudents(filtered);
        }

        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Inscrire un élève';
            document.getElementById('studentForm').reset();
            document.getElementById('matricule').value = '';
            document.getElementById('studentModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
        }

        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Modifier un élève';
            document.getElementById('matricule').value = student.matricule || '';
            document.getElementById('nom').value = student.nom || '';
            document.getElementById('prenom').value = student.prenom || '';
            document.getElementById('date_naissance').value = student.date_naissance || '';
            document.getElementById('classe').value = student.classe || '';
            document.getElementById('telephone').value = student.telephone || '';
            document.getElementById('email').value = student.email || '';
            document.getElementById('adresse').value = student.adresse || '';
            document.getElementById('statut_financier').value = student.statut_financier || 'solvable';
            document.getElementById('studentModal').classList.add('active');
        }

        async function deleteStudent(id) {
            if (!confirm('Supprimer cet élève ?')) return;
            try {
                const response = await fetch(`/api/eleves/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Suppression impossible');
                await loadStudents();
            } catch (error) {
                console.error(error);
                alert('Erreur lors de la suppression.');
            }
        }

        document.getElementById('studentForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const payload = {
                matricule: document.getElementById('matricule').value || undefined,
                nom: document.getElementById('nom').value.trim(),
                prenom: document.getElementById('prenom').value.trim(),
                date_naissance: document.getElementById('date_naissance').value,
                classe: document.getElementById('classe').value,
                telephone: document.getElementById('telephone').value.trim(),
                email: document.getElementById('email').value.trim(),
                adresse: document.getElementById('adresse').value.trim(),
                statut_financier: document.getElementById('statut_financier').value
            };

            try {
                const response = await fetch(editingId ? `/api/eleves/${editingId}` : '/api/eleves', {
                    method: editingId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Sauvegarde impossible');
                await loadStudents();
                closeModal();
            } catch (error) {
                console.error(error);
                alert('Erreur lors de l\'enregistrement.');
            }
        });

        loadStudents();
    </script>
</body>
</html>
