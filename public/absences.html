<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycée Pascal Njèrè IV - Absences</title>
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #ec4899;
            --primary-soft: #fce7f3;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Segoe UI", system-ui, sans-serif; background: var(--bg); color: var(--text); }
        .layout { display: flex; min-height: 100vh; }
        .sidebar { width: 240px; background: var(--card); border-right: 1px solid var(--border); padding: 20px; }
        .brand h1 { font-size: 18px; margin-bottom: 4px; }
        .brand p { color: var(--muted); font-size: 13px; }
        .nav a { display: block; padding: 10px 12px; border-radius: 8px; text-decoration: none; color: var(--muted); margin-bottom: 6px; font-weight: 600; }
        .nav a.active, .nav a:hover { background: var(--primary-soft); color: var(--primary); }
        .content { flex: 1; padding: 28px 36px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; gap: 12px; flex-wrap: wrap; }
        .header h2 { font-size: 24px; }
        .header p { color: var(--muted); margin-top: 6px; }
        .btn { padding: 10px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .filters { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 14px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 16px; }
        .filters label { font-size: 12px; color: var(--muted); display: block; margin-bottom: 6px; }
        .filters input, .filters select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        th, td { padding: 12px 14px; border-bottom: 1px solid var(--border); text-align: left; font-size: 14px; }
        th { background: #f9fafb; color: var(--muted); text-transform: uppercase; letter-spacing: 0.3px; font-size: 12px; }
        tr:last-child td { border-bottom: none; }
        .status { padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; }
        .status-justifie { background: #d1fae5; color: #065f46; }
        .status-injustifie { background: #fee2e2; color: #991b1b; }
        .status-attente { background: #fef3c7; color: #92400e; }
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.45); display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--card); border-radius: 12px; padding: 20px; width: min(560px, 95vw); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .close-btn { border: none; background: #f3f4f6; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
        .form-group label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
        .form-group input, .form-group select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 12px; }
        @media (max-width: 900px) { .layout { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">
                <h1>Lycée Pascal Njèrè IV</h1>
                <p>Système de gestion</p>
            </div>
            <nav class="nav">
                <a href="/">Tableau de bord</a>
                <a href="/personnel.html">Personnel</a>
                <a href="/eleves.html">Élèves</a>
                <a href="/emploi-temps.html">Emploi du temps</a>
                <a class="active" href="/absences.html">Absences</a>
                <a href="/finance.html">Finance (APEE)</a>
                <a href="/bulletins.html">Bulletins</a>
            </nav>
        </aside>

        <main class="content">
            <div class="header">
                <div>
                    <h2>Absences</h2>
                    <p>Suivi des absences et justificatifs.</p>
                </div>
                <button class="btn btn-primary" onclick="openAbsenceModal()">Enregistrer une absence</button>
            </div>

            <div class="filters">
                <div>
                    <label>Recherche</label>
                    <input type="text" id="searchInput" placeholder="Nom de l'élève" oninput="filterAbsences()">
                </div>
                <div>
                    <label>Classe</label>
                    <select id="classFilter" onchange="filterAbsences()">
                        <option value="">Toutes</option>
                        <option value="6e">6e</option>
                        <option value="5e">5e</option>
                        <option value="4e">4e</option>
                        <option value="3e">3e</option>
                        <option value="2nde">2nde</option>
                        <option value="1re">1re</option>
                        <option value="Tle">Terminale</option>
                    </select>
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="dateFilter" onchange="filterAbsences()">
                </div>
                <div>
                    <label>Statut</label>
                    <select id="statusFilter" onchange="filterAbsences()">
                        <option value="">Tous</option>
                        <option value="justifie">Justifié</option>
                        <option value="injustifie">Injustifié</option>
                        <option value="attente">En attente</option>
                    </select>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Élève</th>
                        <th>Classe</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Cours</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="absencesBody"></tbody>
            </table>
        </main>
    </div>

    <div class="modal" id="absenceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Enregistrer une absence</h3>
                <button class="close-btn" onclick="closeAbsenceModal()">X</button>
            </div>
            <form id="absenceForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Élève</label>
                        <input type="text" id="absenceEleve" required>
                    </div>
                    <div class="form-group">
                        <label>Classe</label>
                        <select id="absenceClasse" required>
                            <option value="">Sélectionner</option>
                            <option value="6e">6e</option>
                            <option value="5e">5e</option>
                            <option value="4e">4e</option>
                            <option value="3e">3e</option>
                            <option value="2nde">2nde</option>
                            <option value="1re">1re</option>
                            <option value="Tle">Terminale</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="absenceDate" required>
                    </div>
                    <div class="form-group">
                        <label>Heure</label>
                        <input type="text" id="absenceHeure" placeholder="07:30 - 09:00" required>
                    </div>
                    <div class="form-group">
                        <label>Cours</label>
                        <input type="text" id="absenceCours" required>
                    </div>
                    <div class="form-group">
                        <label>Statut</label>
                        <select id="absenceStatut" required>
                            <option value="attente">En attente</option>
                            <option value="justifie">Justifié</option>
                            <option value="injustifie">Injustifié</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeAbsenceModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const storageKey = 'lycee_absences';
        let absences = [];

        function loadAbsences() {
            const saved = localStorage.getItem(storageKey);
            absences = saved ? JSON.parse(saved) : [];
            renderAbsences(absences);
        }

        function saveAbsences() {
            localStorage.setItem(storageKey, JSON.stringify(absences));
        }

        function formatDate(value) {
            if (!value) return '';
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return value;
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: 'long', year: 'numeric' });
        }

        function statusLabel(status) {
            if (status === 'justifie') return { text: 'Justifié', className: 'status-justifie' };
            if (status === 'injustifie') return { text: 'Injustifié', className: 'status-injustifie' };
            return { text: 'En attente', className: 'status-attente' };
        }

        function renderAbsences(list) {
            const tbody = document.getElementById('absencesBody');
            tbody.innerHTML = '';
            list.forEach(absence => {
                const status = statusLabel(absence.statut);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${absence.eleve}</td>
                    <td>${absence.classe}</td>
                    <td>${formatDate(absence.date)}</td>
                    <td>${absence.heure}</td>
                    <td>${absence.cours}</td>
                    <td><span class="status ${status.className}">${status.text}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterAbsences() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const classFilter = document.getElementById('classFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = absences.filter(absence => {
                const matchesSearch = absence.eleve.toLowerCase().includes(searchTerm);
                const matchesClass = !classFilter || absence.classe === classFilter;
                const matchesDate = !dateFilter || absence.date === dateFilter;
                const matchesStatus = !statusFilter || absence.statut === statusFilter;
                return matchesSearch && matchesClass && matchesDate && matchesStatus;
            });

            renderAbsences(filtered);
        }

        function openAbsenceModal() {
            document.getElementById('absenceForm').reset();
            document.getElementById('absenceModal').classList.add('active');
        }

        function closeAbsenceModal() {
            document.getElementById('absenceModal').classList.remove('active');
        }

        document.getElementById('absenceForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const payload = {
                eleve: document.getElementById('absenceEleve').value.trim(),
                classe: document.getElementById('absenceClasse').value,
                date: document.getElementById('absenceDate').value,
                heure: document.getElementById('absenceHeure').value.trim(),
                cours: document.getElementById('absenceCours').value.trim(),
                statut: document.getElementById('absenceStatut').value
            };

            absences.unshift(payload);
            saveAbsences();
            renderAbsences(absences);
            closeAbsenceModal();
        });

        loadAbsences();
    </script>
</body>
</html>
