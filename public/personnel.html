<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycée Pascal Njèrè IV - Personnel</title>
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #2563eb;
            --primary-soft: #dbeafe;
            --danger: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Segoe UI", system-ui, sans-serif; background: var(--bg); color: var(--text); }
        .layout { display: flex; min-height: 100vh; }
        .sidebar { width: 240px; background: var(--card); border-right: 1px solid var(--border); padding: 20px; }
        .brand h1 { font-size: 18px; margin-bottom: 4px; }
        .brand p { color: var(--muted); font-size: 13px; }
        .nav a { display: block; padding: 10px 12px; border-radius: 8px; text-decoration: none; color: var(--muted); margin-bottom: 6px; font-weight: 600; }
        .nav a.active, .nav a:hover { background: var(--primary-soft); color: var(--primary); }
        .content { flex: 1; padding: 28px 36px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; gap: 12px; flex-wrap: wrap; }
        .header h2 { font-size: 24px; }
        .header p { color: var(--muted); margin-top: 6px; }
        .btn { padding: 10px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .filters { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 14px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 16px; }
        .filters label { font-size: 12px; color: var(--muted); display: block; margin-bottom: 6px; }
        .filters input, .filters select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        th, td { padding: 12px 14px; border-bottom: 1px solid var(--border); text-align: left; font-size: 14px; }
        th { background: #f9fafb; color: var(--muted); text-transform: uppercase; letter-spacing: 0.3px; font-size: 12px; }
        tr:last-child td { border-bottom: none; }
        .badge { padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; }
        .badge-actif { background: #d1fae5; color: #065f46; }
        .badge-conge { background: #fef3c7; color: #92400e; }
        .row-actions { display: flex; gap: 6px; }
        .icon-btn { border: none; background: #f3f4f6; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }
        .icon-btn.edit { background: #dbeafe; color: #1e40af; }
        .icon-btn.delete { background: #fee2e2; color: #991b1b; }
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.45); display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--card); border-radius: 12px; padding: 20px; width: min(520px, 95vw); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .close-btn { border: none; background: #f3f4f6; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
        .form-group input, .form-group select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; }
        @media (max-width: 900px) { .layout { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">
                <h1>Lycée Pascal Njèrè IV</h1>
                <p>Système de gestion</p>
            </div>
            <nav class="nav">
                <a href="/">Tableau de bord</a>
                <a class="active" href="/personnel.html">Personnel</a>
                <a href="/eleves.html">Élèves</a>
                <a href="/emploi-temps.html">Emploi du temps</a>
                <a href="/absences.html">Absences</a>
                <a href="/finance.html">Finance (APEE)</a>
                <a href="/bulletins.html">Bulletins</a>
            </nav>
        </aside>

        <main class="content">
            <div class="header">
                <div>
                    <h2>Personnel</h2>
                    <p>Gestion des professeurs et du staff pédagogique.</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">Ajouter</button>
            </div>

            <div class="filters">
                <div>
                    <label>Recherche</label>
                    <input type="text" id="searchInput" placeholder="Nom, matière, email" oninput="applyFilters()">
                </div>
                <div>
                    <label>Statut</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="">Tous</option>
                        <option value="actif">Actif</option>
                        <option value="conge">En congé</option>
                    </select>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nom complet</th>
                        <th>Matière</th>
                        <th>Téléphone</th>
                        <th>Email</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="personnelBody"></tbody>
            </table>
        </main>
    </div>

    <div class="modal" id="personnelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter un membre du personnel</h3>
                <button class="close-btn" onclick="closeModal()">-</button>
            </div>
            <form id="personnelForm">
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="nom_complet" required>
                </div>
                <div class="form-group">
                    <label>Matière</label>
                    <input type="text" id="matiere" required>
                </div>
                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="tel" id="telephone" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Statut</label>
                    <select id="statut" required>
                        <option value="actif">Actif</option>
                        <option value="conge">En congé</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let personnel = [];
        let editingId = null;

        async function loadPersonnel() {
            try {
                const response = await fetch('/api/professeurs');
                if (!response.ok) throw new Error('Chargement impossible');
                personnel = await response.json();
                applyFilters();
            } catch (error) {
                console.error(error);
                alert('Erreur lors du chargement du personnel.');
            }
        }

        function renderTable(rows) {
            const tbody = document.getElementById('personnelBody');
            tbody.innerHTML = '';

            rows.forEach(member => {
                const statusLabel = member.statut === 'actif' ? 'Actif' : 'En congé';
                const statusClass = member.statut === 'actif' ? 'badge-actif' : 'badge-conge';
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${member.nom_complet || ''}</td>
                    <td>${member.matiere || ''}</td>
                    <td>${member.telephone || ''}</td>
                    <td>${member.email || ''}</td>
                    <td><span class="badge ${statusClass}">${statusLabel}</span></td>
                    <td>
                        <div class="row-actions">
                            <button class="icon-btn edit" onclick="editPersonnel(${member.id})">Edit</button>
                            <button class="icon-btn delete" onclick="deletePersonnel(${member.id})">Suppr</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            const filtered = personnel.filter(member => {
                const haystack = `${member.nom_complet || ''} ${member.matiere || ''} ${member.email || ''}`.toLowerCase();
                const matchesSearch = !search || haystack.includes(search);
                const matchesStatus = !status || member.statut === status;
                return matchesSearch && matchesStatus;
            });

            renderTable(filtered);
        }

        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter un membre du personnel';
            document.getElementById('personnelForm').reset();
            document.getElementById('personnelModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('personnelModal').classList.remove('active');
        }

        function editPersonnel(id) {
            const member = personnel.find(p => p.id === id);
            if (!member) return;
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Modifier un membre du personnel';
            document.getElementById('nom_complet').value = member.nom_complet || '';
            document.getElementById('matiere').value = member.matiere || '';
            document.getElementById('telephone').value = member.telephone || '';
            document.getElementById('email').value = member.email || '';
            document.getElementById('statut').value = member.statut || 'actif';
            document.getElementById('personnelModal').classList.add('active');
        }

        async function deletePersonnel(id) {
            if (!confirm('Supprimer ce membre du personnel ?')) return;
            try {
                const response = await fetch(`/api/professeurs/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Suppression impossible');
                await loadPersonnel();
            } catch (error) {
                console.error(error);
                alert('Erreur lors de la suppression.');
            }
        }

        document.getElementById('personnelForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const payload = {
                nom_complet: document.getElementById('nom_complet').value.trim(),
                matiere: document.getElementById('matiere').value.trim(),
                telephone: document.getElementById('telephone').value.trim(),
                email: document.getElementById('email').value.trim(),
                statut: document.getElementById('statut').value
            };

            try {
                const response = await fetch(editingId ? `/api/professeurs/${editingId}` : '/api/professeurs', {
                    method: editingId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Sauvegarde impossible');
                await loadPersonnel();
                closeModal();
            } catch (error) {
                console.error(error);
                alert('Erreur lors de l\'enregistrement.');
            }
        });

        loadPersonnel();
    </script>
</body>
</html>
