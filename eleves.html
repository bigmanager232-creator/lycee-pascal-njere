        .btn-secondary {

    </style>
</head>

    <script>
        let students = [
            {
                id: 'MAT001',
                nom: 'Ndongo',
                prenom: 'Aissatou',
                classe: '1√®re',
                telephone: '+237 690 123 456',

            },
            {

                classe: 'Tle',

                statutFinancier: 'solvable'
            },
            {
                id: 'MAT003',
                nom: 'Mbarga',
                prenom: 'Grace',
                classe: '2nde',
                telephone: '+237 655 345 678',
                statutFinancier: 'insolvable'
            },
            {
                id: 'MAT004',
                nom: 'Diop',
                prenom: 'Ousmane',
                classe: '3√®me',
                telephone: '+237 698 456 789',
                statutFinancier: 'solvable'
            },
            {
                id: 'MAT005',
                nom: 'Tankoua',
                prenom: 'Larissa',
                classe: '4√®me',
                telephone: '+237 670 567 890',
                statutFinancier: 'insolvable'
            },
            {
                id: 'MAT006',
                nom: 'Fofana',
                prenom: 'Ibrahim',
                classe: '1√®re',
                telephone: '+237 691 234 567',
                statutFinancier: 'solvable'
            }
        ];

        function renderStudents(studentsToRender = students) {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            
            studentsToRender.forEach((student, index) => {
                const initials = student.prenom.charAt(0) + student.nom.charAt(0);
                const statusClass = student.statutFinancier === 'solvable' ? 'status-solvable' : 'status-insolvable';
                const statusText = student.statutFinancier === 'solvable' ? 'Solvable' : 'Insolvable';
                
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <div class="student-header">
                        <div class="student-avatar">${initials}</div>
                        <div class="student-info">
                            <div class="student-name">${student.prenom} ${student.nom}</div>
                            <div class="student-class">Classe: ${student.classe}</div>
                            <div class="student-id">Matricule: ${student.id}</div>
                        </div>
                    </div>
                    <div class="student-details">
                        <div class="detail-row">
                            <span class="detail-label">T√©l√©phone:</span>
                            <span class="detail-value">${student.telephone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Statut:</span>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                    </div>
                    <div class="student-actions">
                        <button class="btn btn-small btn-view" onclick="viewStudent(${index})">üëÅÔ∏è Voir</button>
                        <button class="btn btn-small btn-edit" onclick="editStudent(${index})">‚úèÔ∏è Modifier</button>
                        <button class="btn btn-small btn-delete" onclick="deleteStudent(${index})">üóëÔ∏è</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const classFilter = document.getElementById('classFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            const filtered = students.filter(student => {
                const matchesSearch = student.nom.toLowerCase().includes(searchTerm) || 
                                    student.prenom.toLowerCase().includes(searchTerm) ||
                                    student.id.toLowerCase().includes(searchTerm);
                const matchesClass = !classFilter || student.classe === classFilter;
                const matchesStatus = !statusFilter || student.statutFinancier === statusFilter;
                
                return matchesSearch && matchesClass && matchesStatus;
            });
            
            renderStudents(filtered);
        }

        function openModal() {
            document.getElementById('studentModal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Inscrire un √©l√®ve';
            document.getElementById('studentForm').reset();
        }

        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
        }

        function viewStudent(index) {
            const student = students[index];
            alert(`D√©tails de l'√©l√®ve:\n\nNom: ${student.prenom} ${student.nom}\nMatricule: ${student.id}\nClasse: ${student.classe}\nT√©l√©phone: ${student.telephone}\nStatut: ${student.statutFinancier}`);
        }

        function editStudent(index) {
            alert('Fonctionnalit√© de modification en d√©veloppement');
        }

        function deleteStudent(index) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet √©l√®ve ?')) {
                students.splice(index, 1);
                renderStudents();
            }
        }

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newStudent = {
                id: 'MAT' + String(students.length + 1).padStart(3, '0'),
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                classe: document.getElementById('classe').value,
                telephone: document.getElementById('telephone').value,
                statutFinancier: document.getElementById('statutFinancier').value
            };
            
            students.push(newStudent);
            renderStudents();
            closeModal();
        });

        // Initial render
        renderStudents();
    </script>
